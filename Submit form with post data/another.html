<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>

<body>
    <h1>Survey Form</h1>
    <form name="submit-form-google-sheet" method="GET" id="test-form" action="https://script.google.com/macros/s/AKfycbzM9lvsTc_rq8ZxydFVya3msQZD8T-dtqq1j-DYGogy9VAzh8BPTDMXwl7qOHm8v1CA/exec">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="age">Your Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label for="phone">Your Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="address">Your Address:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="hobbies">Your Hobbies:</label>
        <select id="hobbies" name="hobbies" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <label for="buyCourse">Do you want to buy course ABC?</label>
        <input type="radio" name="buyCourse" value="yes" required> Yes
        <input type="radio" name="buyCourse" value="no" required> No<br><br>

        <label for="payment">How much are you willing to pay for the course?</label>
        <input type="number" id="payment" name="payment" required><br><br>

        <label for="comment">Your Comment:</label>
        <textarea id="comment" name="comment"></textarea><br><br>

        <input type="submit" value="Submit" id="submit-form">
    </form>
</body>

</html>
